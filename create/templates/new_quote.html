
<!-- templates/new_quote.html -->
{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-2xl font-bold mb-6">Add New Quote</h1>
    <form action="{{ url_for('new_quote') }}" method="post" class="space-y-4">
        <div>
            <label class="block text-gray-700 mb-2">Quote Content</label>
            <textarea name="content" rows="3" required
                      class="w-full p-2 border rounded"></textarea>
        </div>
        <div>
            <label class="block text-gray-700 mb-2">Author</label>
            <input type="text" name="author" required
                   class="w-full p-2 border rounded">
        </div>
        <div>
            <label class="block text-gray-700 mb-2">Source (optional)</label>
            <input type="text" name="source"
                   class="w-full p-2 border rounded">
        </div>
        <button type="submit"
                class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Add Quote</button>
    </form>
</div>
{% endblock %}
