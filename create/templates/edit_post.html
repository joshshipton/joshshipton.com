<!-- templates/edit_post.html -->
{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold mb-6">Edit Post</h1>
    <form action="{{ url_for('edit_post', post_id=post.id) }}" method="post" class="space-y-4">
        <div>
            <label class="block text-gray-700 mb-2">Title</label>
            <input type="text" name="title" required value="{{ post.title }}"
                   class="w-full p-2 border rounded">
        </div>
        <div class="flex space-x-4">
            <div class="flex items-center">
                <input type="checkbox" name="is_draft" value="T"
                       {% if post.is_draft %}checked{% endif %}
                       class="mr-2">
                <label>Is Draft</label>
            </div>
            <div class="flex items-center">
                <input type="checkbox" name="is_popular" value="T"
                       {% if post.is_popular %}checked{% endif %}
                       class="mr-2">
                <label>Is Popular</label>
            </div>
        </div>
        <div>
            <label class="block text-gray-700 mb-2">Content</label>
            <textarea name="content" rows="20" required
                      class="w-full p-2 border rounded font-mono">{{ content }}</textarea>
        </div>
        <div class="flex space-x-4">
            <button type="submit"
                    class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Save Changes
            </button>
            <a href="{{ url_for('index') }}"
               class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
