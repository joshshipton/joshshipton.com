
<!DOCTYPE html>
<html>
<head>
    <title>Life without Death</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        canvas {
            border: 1px solid black;
            cursor: pointer;
        }
        #controls {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div>
        <canvas id="canvas" width="1600" height="1600"></canvas>

        <div id="controls">
            <select id="circleSizes">
                <option value="">Select circle radius...</option>
                <option value="20">Radius 20</option>
                <option value="25">Radius 25</option>
                <option value="30">Radius 30</option>
                <option value="35">Radius 35</option>

                <option value="40">Radius 40</option>
                <option value="50">Radius 50</option>

                <option value="60">Radius 60</option>
                <option value="70">Radius 70</option>
                <option value="80">Radius 80</option>
                <option value="90">Radius 90</option>
                <option value="100">Radius 100</option>
                
                
            </select>
            <button id="addCircle">Add Circle</button>
            <button id="start">Start</button>
            <button id="clear">Clear</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const size = 1600;
        const resolution = 2;
        const cols = size / resolution;
        const rows = size / resolution;
        let grid = createGrid();
        let running = false;

        function createGrid() {
            return Array.from({ length: cols }, () => Array(rows).fill(0));
        }

        function drawGrid() {
            ctx.clearRect(0, 0, size, size);
            
            for (let col = 0; col < cols; col++) {
                for (let row = 0; row < rows; row++) {
                    const cell = grid[col][row];
                    ctx.fillStyle = cell ? 'black' : 'white';
                    ctx.fillRect(col * resolution, row * resolution, resolution, resolution);
                }
            }
        }

        function updateGrid() {
            if (!running) return;
            const nextGrid = createGrid();
            for (let col = 0; col < cols; col++) {
                for (let row = 0; row < rows; row++) {
                    const count = countNeighbors(col, row);
                    const cell = grid[col][row];
                    if (cell === 0 && count === 3) {
                        nextGrid[col][row] = 1;
                    } else if (cell === 1) {
                        nextGrid[col][row] = 1;
                    }
                }
            }
            grid = nextGrid;
            drawGrid();
            requestAnimationFrame(updateGrid);
        }

        function countNeighbors(x, y) {
            let count = 0;
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    if (i === 0 && j === 0) continue;
                    const col = (x + i + cols) % cols;
                    const row = (y + j + rows) % rows;
                    count += grid[col][row];
                }
            }
            return count;
        }


        function addCircle(radius) {
            let centerX = Math.floor(cols / 2);
            let centerY = Math.floor(rows / 2);
            console.log(centerX, centerY);

            for (let col = Math.max(centerX - radius, 0); col <= Math.min(centerX + radius, cols - 1); col++) {
                for (let row = Math.max(centerY - radius, 0); row <= Math.min(centerY + radius, rows - 1); row++) {
                    if ((col - centerX) ** 2 + (row - centerY) ** 2 <= radius * radius) {
                        grid[col][row] = 1;
                    }
                }
            }
            drawGrid();
        }

       document.getElementById('addCircle').addEventListener('click', function() {
            const radius = document.getElementById('circleSizes').value;
            if (radius) {
                addCircle(parseInt(radius));
            }
        });

        document.getElementById('start').addEventListener('click', function() {
            running = true;
            updateGrid();
        });

        document.getElementById('clear').addEventListener('click', function() {
            running = false;
            grid = createGrid();
            drawGrid();
        });

        drawGrid(); // Initially draw the empty grid.
    </script>
</body>
</html>
